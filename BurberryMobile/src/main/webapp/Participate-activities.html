<!DOCTYPE html>
<html>
<head>
<title>歡迎參加Burberry-銀聯智惠節日有禮活動！</title>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
<link rel="stylesheet" href="css/myStyle.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
</head>
<body>
    <div data-role="pagec" class="my-width-max">
        <div data-role="header" data-position="fixed">
            <a href="/index.html" data-role="button">返回</a>
            <h1>歡迎參加Burberry-銀聯智惠節日有禮活動！</h1>
        </div>
        <div data-role="content">
            <p>為確保成功參加返現，請於交易當日24點前輸入真實銀聯卡開戶姓名、店內消費銀聯卡後八位、手機號等信息。</p>
            <hr />
            <form method="post" id="activitieForm">
                <label for="name">姓名（請輸入真實銀聯卡開戶姓名）</label>
                <div data-role="fieldcontain">
                    <input type="text" name="name" id="name" class="required" />
                </div>
                <label for="mobile">手機（請輸入11位手機號） </label>
                <div data-role="controlgroup">
                    <input type="text" name="mobile" id="mobile" />
                </div>
                <label for="card">銀聯卡號後八位（請輸入在Burberry店內消費的銀聯卡號後八位）</label>
                <div data-role="controlgroup">
                    <input type="text" name="card" id="card" />
                </div>
                <label for="code">交易號碼 （詳情請詢問店員）</label>
                <div data-role="controlgroup">
                    <input type="text" name="code" id="code" />
                </div>
                <label for="change">消費金額 （請輸入單筆消費總金額）</label>
                <div data-role="controlgroup">
                    <input type="text" name="change" id="change" />
                </div>
                <div class="errorForm"></div>
                <input data-role="submit" type="submit" id="submitButtin" value="提交">
            </form>
            <div class="ui-grid-a my-boot">
                <div class="ui-block-a">
                    <img src="img/Burberry_Logo.png" class="my-img" />
                </div>
                <div class="ui-block-b">
                    <img src="img/Upsmart_Logo.png" class="my-img" />
                </div>
            </div>
            <p style="text-align: center; font-size: 10px;">本活動由Burberry Asia Ltd及銀聯智惠授權發起</p>
        </div>
        <!-- /content -->
    </div>
    <script>
                    $(function() {
                        //驗證
                        $("#activitieForm").validate({
                            rules : {
                                name : {
                                    required : true
                                },
                                mobile : {
                                    required : true
                                },
                                card : {
                                    required : true,
                                    creditcard : true
                                },
                                code : {
                                    required : true
                                },
                                change : {
                                    required : true
                                }
                            },
                            messages : {
                                name : {
                                    required : "姓名必須填寫"
                                },
                                mobile : {
                                    required : "手機號必須填寫"
                                },
                                card : {
                                    required : "卡號必須填寫",
                                    creditcard : "卡號格式不正確"
                                },
                                code : {
                                    required : "交易碼必須填寫"
                                },
                                change : {
                                    required : "消費金額必須填寫"
                                }
                            },
                            errorLabelContainer : $(".errorForm")
                        });

                        $('#submitButtin').click(function() {
                            // 驗證
                            if (!$('#editForm').valid()) {
                                console.info("驗證失敗");
                                return;
                            } else {
                                console.info("驗證SUCCESS!");
                            }
                        });

                    });
                </script>
</body>
</html>
